<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="https://npmcdn.com/flickity@2/dist/flickity.css">
    <link rel="stylesheet" type="text/css" href="css/progress.css">
    <link rel="stylesheet" type="text/css" href="css/ticket-booking.css">
    <style>
        /* Styles for background video */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Ensuring the content is above the background video */
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        /* White background for fieldset */
        fieldset {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="background">
        <video autoplay loop muted>
            <source src="Background-login/bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <fieldset>
            <!-- Payment Page -->
            <div id="payment_div">
                <div class="payment-row">
                    <div class="col-75">
                        <div class="payment-container">
                            <div class="payment-row">
                                <div class="col-50">
                                    <h3 id="payment-h3">Payment</h3>
                                    <div class="payment-row payment">
                                        <div class="col-50 payment">
                                            <label for="card" class="method card">
                                                <div class="icon-container">
                                                    <i class="fa fa-cc-visa" style="color: navy"></i>
                                                    <i class="fa fa-cc-mastercard" style="color: red"></i>
                                                </div>
                                                <div class="radio-input">
                                                    <input type="radio" id="card" />
                                                    Pay with credit card
                                                </div>
                                            </label>
                                        </div>
                                        <div class="col-50 payment">
                                            <label for="paypal" class="method paypal">
                                                <div class="icon-container">
                                                    <i class="fa fa-rupee" style="color: navy"></i>
                                                </div>
                                                <div class="radio-input">
                                                    <input id="paypal" type="radio" checked>
                                                    Pay with UPI
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="payment-row">
                                        <div class="col-50">
                                            <label for="cname">Cardholder's Name</label>
                                            <input type="text" id="cname" name="cardname" placeholder="Firstname Lastname" required />
                                        </div>
                                        <div class="col-50">
                                            <label for="ccnum">Credit card number</label>
                                            <input type="text" id="ccnum" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx" required />
                                        </div>
                                    </div>
                                    <div class="payment-row">
                                        <div class="col-50">
                                            <label for="expmonth">Exp Month</label>
                                            <input type="text" id="expmonth" name="expmonth" placeholder="September" required />
                                        </div>
                                        <div class="col-50">
                                            <div class="payment-row">
                                                <div class="col-50">
                                                    <label for="expyear">Exp Year</label>
                                                    <input type="text" id="expyear" name="expyear" placeholder="yyyy" required />
                                                </div>
                                                <div class="col-50">
                                                    <label for="cvv">CVV</label>
                                                    <input type="text" id="cvv" name="cvv" placeholder="xxx" required />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="button" name="next-step" class="next-step pay-btn" value="Confirm Payment" />
                            <input type="button" name="previous-step" class="cancel-pay-btn" value="Cancel Payment" onclick="location.href='main.html';" />
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="ticket-fieldset">
            <h2>E-Ticket</h2>
            <div class="ticket-body">
                <div class="ticket">
                    <div class="holes-top"></div>
                    <div class="title">
                        <p class="cinema">MyShowz Entertainment</p>
                        <p class="movie-title">Movie Name</p>
                    </div>
                    <div class="poster">
                        <img src="images/p.jpg" alt="Movie: Only God Forgives" />
                    </div>
                    <div class="info">
                        <table class="info-table ticket-table">
                            <tr>
                                <th>SCREEN</th>
                                <th>ROW</th>
                                <th>SEAT</th>
                            </tr>
                            <tr>
                                <td class="bigger">18</td>
                                <td class="bigger">H</td>
                                <td class="bigger">24</td>
                            </tr>
                        </table>
                        <table class="info-table ticket-table">
                            <tr>
                                <th>PRICE</th>
                                <th>DATE</th>
                                <th>TIME</th>
                            </tr>
                            <tr>
                                <td>RS.220.00</td>
                                <td>20/05/24</td>
                                <td>19:30</td>
                            </tr>
                        </table>
                    </div>
                    <div class="holes-lower"></div>
                    <div class="serial">
                        <table class="barcode ticket-table">
                            <tr>
                                <!-- Barcode data -->
                            </tr>
                        </table>
                        <table class="numbers ticket-table">
                            <tr>
                                <td>9</td>
                                <td>1</td>
                                <td>7</td>
                                <td>3</td>
                                <td>7</td>
                                <td>5</td>
                                <td>4</td>
                                <td>4</td>
                                <td>4</td>
                                <td>5</td>
                                <td>4</td>
                                <td>1</td>
                                <td>4</td>
                                <td>7</td>
                                <td>8</td>
                                <td>7</td>
                                <td>3</td>
                                <td>4</td>
                                <td>1</td>
                                <td>4</td>
                                <td>5</td>
                                <td>2</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <input type="button" name="previous-step" class="home-page-btn" value="Browse to Home Page" onclick="location.href='main.html';" />
        </fieldset>
    </div>
    <script src="https://npmcdn.com/flickity@2/dist/flickity.pkgd.js"></script>
    <script type="text/javascript" src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="js/theme-change.js"></script>
    <script type="text/javascript" src="js/ticket-booking.js"></script>
    <script>
        $(document).ready(function () {
            $(".ticket-fieldset").hide(); // Hide E-ticket section initially

            $(".next-step").click(function () {
                $("fieldset").hide(); // Hide all fieldsets
                $(".ticket-fieldset").show(); // Show E-ticket section
            });
        });
    </script>
</body>
</html>
